version: '2'

services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    ports:
      - 8080:8080
    environment:
      - DB_HOST=database.bemorerandomcom_default
      - DB_NAME=bemorerandom
      - DB_USER=bemorerandom
      - DB_PASSWORD
      - POSTGRES_PASSWORD
    depends_on:
      - database

  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD
    volumes:
      - postgresql:/var/lib/postgresql/data

  init-db:
    build: init-db
    environment:
      - DB_HOST=database
      - DB_NAME=bemorerandom
      - DB_USER=bemorerandom
      - DB_PASSWORD
    depends_on:
      - database

volumes:
  postgresql:
    driver: local
